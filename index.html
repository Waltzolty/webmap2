<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1610px;
            height: 811px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/2GcoverageOro_2.js"></script>
        <script src="data/2GTowers_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-10.119646134786223,145.88528517987388],[-7.77226578951057,150.55103004415477]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRITopo_0');
        map.getPane('pane_ESRITopo_0').style.zIndex = 400;
        var layer_ESRITopo_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRITopo_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRITopo_0;
        map.addLayer(layer_ESRITopo_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_2GcoverageOro_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2GcoverageOro_2_0() {
            return {
                pane: 'pane_2GcoverageOro_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,215,33,0.6470588235294118)',
                interactive: false,
            }
        }
        map.createPane('pane_2GcoverageOro_2');
        map.getPane('pane_2GcoverageOro_2').style.zIndex = 402;
        map.getPane('pane_2GcoverageOro_2').style['mix-blend-mode'] = 'normal';
        var layer_2GcoverageOro_2 = new L.geoJson(json_2GcoverageOro_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_2GcoverageOro_2',
            layerName: 'layer_2GcoverageOro_2',
            pane: 'pane_2GcoverageOro_2',
            onEachFeature: pop_2GcoverageOro_2,
            style: style_2GcoverageOro_2_0,
        });
        bounds_group.addLayer(layer_2GcoverageOro_2);
        map.addLayer(layer_2GcoverageOro_2);
        function pop_2GTowers_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Site_ID</th>\
                        <td>' + (feature.properties['Site_ID'] !== null ? autolinker.link(feature.properties['Site_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Region</th>\
                        <td>' + (feature.properties['Region'] !== null ? autolinker.link(feature.properties['Region'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Province</th>\
                        <td>' + (feature.properties['Province'] !== null ? autolinker.link(feature.properties['Province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Site Name</th>\
                        <td>' + (feature.properties['Site Name'] !== null ? autolinker.link(feature.properties['Site Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Site Status'] !== null ? autolinker.link(feature.properties['Site Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Current Status'] !== null ? autolinker.link(feature.properties['Current Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LONG</th>\
                        <td>' + (feature.properties['LONG'] !== null ? autolinker.link(feature.properties['LONG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LAT</th>\
                        <td>' + (feature.properties['LAT'] !== null ? autolinker.link(feature.properties['LAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Technology</th>\
                        <td>' + (feature.properties['Technology'] !== null ? autolinker.link(feature.properties['Technology'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tx_Frequency__MHz_'] !== null ? autolinker.link(feature.properties['Tx_Frequency__MHz_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tx_Power__dBm_'] !== null ? autolinker.link(feature.properties['Tx_Power__dBm_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Rx_Sensitivity__dBm_'] !== null ? autolinker.link(feature.properties['Rx_Sensitivity__dBm_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Antenna_Gain'] !== null ? autolinker.link(feature.properties['Antenna_Gain'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Antenna_Height__m_'] !== null ? autolinker.link(feature.properties['Antenna_Height__m_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Operator'] !== null ? autolinker.link(feature.properties['Operator'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_2GTowers_3_0() {
            return {
                pane: 'pane_2GTowers_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/red-marker.svg',
            iconSize: [34.199999999999996, 34.199999999999996]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_2GTowers_3');
        map.getPane('pane_2GTowers_3').style.zIndex = 403;
        map.getPane('pane_2GTowers_3').style['mix-blend-mode'] = 'normal';
        var layer_2GTowers_3 = new L.geoJson(json_2GTowers_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_2GTowers_3',
            layerName: 'layer_2GTowers_3',
            pane: 'pane_2GTowers_3',
            onEachFeature: pop_2GTowers_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_2GTowers_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_2GTowers_3);
        map.addLayer(layer_2GTowers_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/2GTowers_3.png" /> 2G Towers': layer_2GTowers_3,'<img src="legend/2GcoverageOro_2.png" /> 2G coverage Oro': layer_2GcoverageOro_2,"Google Satellite": layer_GoogleSatellite_1,"ESRI Topo": layer_ESRITopo_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
